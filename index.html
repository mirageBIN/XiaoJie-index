<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱杰洋的个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --section-bg: #ffffff;
            --section-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            --contact-bg: #f0f5ff;
            --game-bg: #fff5f0;
            --profile-label: #555;
            --profile-value: #333;
            --greeting-color: #4a6cf7;
            --time-color: #666;
            --game-title: #f74a4a;
            --contact-title: #4a6cf7;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --section-bg: #2d2d2d;
            --section-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            --contact-bg: #1a2a4a;
            --game-bg: #3a1e1e;
            --profile-label: #aaa;
            --profile-value: #e0e0e0;
            --greeting-color: #5d8bf4;
            --time-color: #aaa;
            --game-title: #ff6b6b;
            --contact-title: #5d8bf4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
        }

        .container {
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 1s 3s forwards;
        }

        .section {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 12px;
            background: var(--section-bg);
            box-shadow: var(--section-shadow);
            transition: all 0.3s;
        }

        .avatar-section {
            text-align: center;
            padding: 20px 15px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto 10px;
        }

        .greeting {
            font-size: 1.2rem;
            color: var(--greeting-color);
            margin-top: 5px;
            font-weight: 600;
        }

        .time-section {
            text-align: center;
            font-size: 0.9rem;
            color: var(--time-color);
            padding: 10px;
        }

        .profile-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dark-mode .profile-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-item:last-child {
            border-bottom: none;
        }

        .profile-label {
            font-weight: 500;
            color: var(--profile-label);
        }

        .profile-value {
            color: var(--profile-value);
        }

        .contact-section {
            text-align: center;
            background: var(--contact-bg);
        }

        .game-section {
            text-align: center;
            background: var(--game-bg);
        }

        .section-title {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .contact-title {
            color: var(--contact-title);
        }

        .game-title {
            color: var(--game-title);
        }

        .contact-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: linear-gradient(145deg, #4a6cf7, #3a56d1);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
        }

        .typing-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            animation: fadeOut 0.5s 2.5s forwards;
        }

        .dark-mode .typing-container {
            background-color: rgba(26, 26, 26, 0.95);
        }

        .typing-text {
            font-size: 1.5rem;
            color: #4a6cf7;
            font-weight: 600;
            border-right: 2px solid #4a6cf7;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 1.5s steps(20, end), blink-caret 0.75s step-end infinite;
        }

        .dark-mode .typing-text {
            color: #5d8bf4;
            border-right-color: #5d8bf4;
        }

        .theme-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s 3.5s forwards;
        }

        .theme-switch i {
            font-size: 1rem;
            color: #333;
        }

        .dark-mode .theme-switch i {
            color: #fff;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #4a6cf7 }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="theme-switch" id="themeSwitch">
        <i class="fas fa-moon"></i>
    </div>

    <div class="typing-container" id="typingContainer">
        <div class="typing-text" id="typingText"></div>
    </div>

    <div class="container" id="mainContainer">
        <!-- 头像板块 -->
        <div class="avatar-section section">
            <img src="xiaojie.jpg" alt="头像" class="avatar">
            <div class="greeting">Hi~ o(*￣▽￣*)ブ 我是小小杰</div>
        </div>

        <!-- 时间板块 -->
        <div class="time-section section">
            <div id="current-time"></div>
        </div>

        <!-- 个人信息板块 -->
        <div class="section">
            <div class="profile-item">
                <span class="profile-label">姓名</span>
                <span class="profile-value">朱杰洋</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">性别</span>
                <span class="profile-value">男</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">年龄</span>
                <span class="profile-value" id="age-in-months"></span>
            </div>
            <div class="profile-item">
                <span class="profile-label">星座</span>
                <span class="profile-value">天蝎座</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">地区</span>
                <span class="profile-value">中国·广东</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">生日</span>
                <span class="profile-value">2009.11.21</span>
            </div>
        </div>

        <!-- 邮箱板块 -->
        <div class="contact-section section">
            <div class="section-title contact-title">邮箱</div>
            <div class="contact-content">
                jieyang3333@qq.com
                <button class="copy-btn" onclick="copyToClipboard('jieyang3333@qq.com')">复制</button>
            </div>
        </div>

    </div>

    <script>
        // 开场打字动画
        function startTypingAnimation() {
            const text = "Hi~ o(*￣▽￣*)ブ 我是小小杰";
            const typingText = document.getElementById('typingText');
            
            typingText.textContent = '';
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    typingText.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 100);
        }

        // 更新时间
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit'
            };
            document.getElementById('current-time').textContent = now.toLocaleDateString('zh-CN', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 计算年龄（按月）
        function calculateAgeInMonths() {
            const birthday = new Date('2009-11-21');
            const now = new Date();
            const diffInMonths = (now.getFullYear() - birthday.getFullYear()) * 12 + (now.getMonth() - birthday.getMonth());
            document.getElementById('age-in-months').textContent = `${diffInMonths} 个月`;
        }
        calculateAgeInMonths();

        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`已复制: ${text}`);
            }).catch(err => {
                console.error('复制失败:', err);
            });
        }

        // 暗夜模式切换
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('#themeSwitch i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // 检查本地存储中的暗夜模式设置
        function checkDarkMode() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                const themeIcon = document.querySelector('#themeSwitch i');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        // 页面加载完成后启动动画和检查暗夜模式
        window.onload = function() {
            startTypingAnimation();
            checkDarkMode();
            document.getElementById('themeSwitch').addEventListener('click', toggleDarkMode);
        };
    </script>
</body>
</html>
